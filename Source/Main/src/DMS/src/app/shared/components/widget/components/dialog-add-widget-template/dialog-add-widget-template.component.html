<p-dialog #pDialogEmailTemplate
          header=""
          [styleClass]="'email-template-dialog'"
          [(visible)]="showDialog"
          [resizable]="false"
          [draggable]="false"
          modal="modal"
          width="500"
          responsive="false"
          appendTo="body"
          [closable]="false">
    <p-header>
        <div class="modal-header--information">
            <span class="fa  fa-floppy-o  header-icon  pull-left"></span>
            <span class="header-text  pull-left">Create New Template</span>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-close-popup"
                    aria-label="Close"
                    (click)="cancel()">
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <div class="col-xs-12 no-padding  height-pc-100">
        <label for="templateName"
               class="col-xs-12  control-label  required">Template Name:</label>
        <div class="col-xs-12">
            <input #templateNameCtrl
                   class="form-control xn-input"
                   type="text"
                   id="templateName"
                   name="templateName"
                   [(ngModel)]="templateName"
                   autocomplete="off"
                   (keyup)="templateNameUp($event)"/>
            <div class="alert alert-danger" *ngIf="(!templateName && submitted)">Required</div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button"
                    mat-raised-button
                    class="btn-cancel pull-right"
                    (click)="cancel()">
                Cancel
            </button>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-orange pull-right"
                    (click)="save()">
                Save
            </button>
        </div>
    </p-footer>
</p-dialog>
