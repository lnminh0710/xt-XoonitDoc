<div [ngStyle]="{'height': ((uploader?.queue?.length)*42 + 166) + 'px'}"
    [ngClass]="{'xn-disabled': (singleFile && uploader.queue.length == 1)}"
    class="col-md-3 no-padding select-file-container">
    <div class="select-file-title">{{title}}</div>
    <div ng2FileDrop ng2FileSelect
         *ngIf="uploader != null"
         (click)="openFileExplorerDialog($event)"
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         [acceptExtensionFiles]="acceptExtensionFiles"
         [allowSelectDuplicateFile]="allowSelectDuplicateFile"
         [checkFileCorrect]="checkFileCorrect"
         [maxSizeLimit]="maxSizeLimit"
         (dontAllowFileSize)="dontAllowFileSize()"
         (dontAllowFileExtension)="dontAllowFileExtensionHander()"
         (fileDuplicateAction)="fileDuplicateHandler($event)"
         (fileDuplicateOnQueueAction)="fileDuplicateOnQueueHandler($event)"
         (onFileDrop)="onFileDropHandler($event)"
         (onFileSelected)="onFileDropHandler($event)"
         class="well my-drop-zone">
        <i class="fa fa-upload" aria-hidden="true"></i> Drop files here...
        <br/>
        Or click to select files
    </div>
    <input *ngIf="!singleFile && uploader != null"
        type="file"
        id="input-uploader"
        ng2FileSelect
        [uploader]="uploader"
        [acceptExtensionFiles]="acceptExtensionFiles"
        [allowSelectDuplicateFile]="allowSelectDuplicateFile"
        [checkFileCorrect]="checkFileCorrect"
        [maxSizeLimit]="maxSizeLimit"
        (dontAllowFileSize)="dontAllowFileSize()"
        (dontAllowFileExtension)="dontAllowFileExtensionHander()"
        (fileDuplicateAction)="fileDuplicateHandler($event)"
        (fileDuplicateOnQueueAction)="fileDuplicateOnQueueHandler($event)"
        (onFileSelected)="onFileDropHandler($event)"
        multiple accept="{{acceptExtensionFiles}}" />
    <input *ngIf="singleFile && uploader != null"
            type="file"
            id="input-uploader"
            ng2FileSelect
            [uploader]="uploader"
            [acceptExtensionFiles]="acceptExtensionFiles"
            [checkFileCorrect]="checkFileCorrect"
            [maxSizeLimit]="maxSizeLimit"
            (dontAllowFileSize)="dontAllowFileSize()"
            (dontAllowFileExtension)="dontAllowFileExtensionHander()"
            (fileDuplicateAction)="fileDuplicateHandler($event)"
            (onFileSelected)="onFileDropHandler($event)"
            accept="{{acceptExtensionFiles}}" />
  
</div>
<div [hidden]="(singleFile && uploader != null && uploader.queue.length == 0)" class="col-md-3 no-padding select-file-container"></div>

<div class="col-md-9 no-padding-right upload-content-container">

    <div class="select-file-title">{{actionText}} queue</div>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <div class="upload-content" [perfectScrollbar]="perfectScrollbarConfig">
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th class="status">Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center status">
                        <ng-container *ngIf="statusTemplate; else defaultContent">
                            <ng-container *ngTemplateOutlet="statusTemplate; context: templateContext[item.id]">
                            </ng-container>
                        </ng-container>
                        <ng-template #defaultContent>
                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok success"></i></span>
                            <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </ng-template>                  
                    </td>
                    <td nowrap>
                        <button *ngIf="item && !item.isSuccess"
                                type="button"
                                mat-raised-button
                                class="mat-btn-green  mat-btn-small--icon"
                                title="{{actionText}}"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span>
                        </button>
                        <button *ngIf="item && !item.isSuccess"
                                type="button"
                                mat-raised-button
                                class="mat-btn-orange  mat-btn-small--icon"
                                title="Cancel"
                                (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                        </button>
                        <button *ngIf="item && !item.isSuccess"
                                type="button"
                                mat-raised-button
                                class="mat-btn-red  mat-btn-small--icon"
                                title="Remove"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="button"
                mat-raised-button
                class="mat-btn-green"
                title="{{actionText}} {{singleFile ? '' : 'all'}}"
                (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> {{actionText}} {{singleFile ? '' : 'all'}}
        </button>
        <button type="button"
                mat-raised-button
                class="mat-btn-orange"
                title="Cancel {{singleFile ? '' : 'all'}}"
                (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel {{singleFile ? '' : 'all'}}
        </button>
    </div>

</div>
