    <div class="widget-viewer-content full-width-height drop-viewer-zone"
        dnd-droppable 
        [dropZones]="['widget-viewer']"

        <div class="full-width-height drop-viewer-content">
            <ng-container #containerViewer></ng-container>
        </div>
    </div>
</div>
