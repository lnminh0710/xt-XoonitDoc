<p-dialog #pDialogDeleteCancel
          header=""
          [(visible)]="showDialog"
          [resizable]="false"
          [draggable]="false"
          modal="modal"
          width="400"
          height="300"
          responsive="false"
          appendTo="body"
          [closable]="false">
    <p-header>
        <div class="modal-header--information">
            <span class="fa fa-remove header-icon  pull-left"></span>
            <span class="header-text pull-left">{{data.title}}</span>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-close-popup"
                    aria-label="Close"
                    (click)="cancel()">
                <span class="fa fa-fw fa-close"></span>
            </button>
        </div>
    </p-header>
    <div class="col-xs-12 no-padding height-pc-100">
        <textarea class="form-control xn-input note"
                  placeholder="Reasons"
                  [(ngModel)]="data.note"
                  [maxlength]="maxCharactersNotes"
                  (keypress)="updateLeftCharacters($event)"
                  (keydown)="updateLeftCharacters($event)"></textarea>
        <p>* You have {{leftCharacters}} characters more</p>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button"
                    mat-raised-button
                    class="btn-cancel pull-right"
                    (click)="cancel()">
                Cancel
            </button>
            <button type="button"
                    mat-raised-button
                    class="mat-btn-orange pull-right"
                    (click)="save()">
                Save
            </button>
        </div>
    </p-footer>
</p-dialog>
