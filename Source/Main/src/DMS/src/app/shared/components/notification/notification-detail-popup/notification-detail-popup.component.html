<p-dialog
    [styleClass]="'prime-dialog prime-dialog-notification-detail'"
    [(visible)]="isShow"
    modal="true"
    width="1000"
    height="700"
    positionTop="150"
    responsive="true"
    appendTo="body"
    [resizable]="false"
    [draggable]="true"
    [contentStyle]="{ 'padding-bottom': 0, 'padding-top': 0 }"
>
    <p-header>
        <div class="modal-header--information">
            <span class="header-text">
                <label-translation [keyword]="'NotificationDetailPopup__Notification_Detail'"></label-translation
            ></span>
            <div class="toolbar-icon close-dialog-icon" (click)="close($event)"></div>
        </div>
    </p-header>
    <div class="height-pc-100">
        <notification-detail [data]="data"> </notification-detail>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix no-border no-padding">
            <button
                *ngIf="!isArchived"
                label="Archive"
                type="button"
                class="mat-btn-blue min-width--100 button-archive"
                mat-raised-button
                (click)="archiveItem()"
            >
                <div class="circle-border circle-border--archived">
                    <i class="fa fa-check" (click)="archiveItem()"></i>
                    <span class="bt-t-i"
                        ><label-translation [keyword]="'NotificationDetailPopup__Archive'"></label-translation
                    ></span>
                </div>
            </button>
            <button label="Cancel" type="button" class="min-width--100" mat-raised-button (click)="close($event)">
                <span class="bt-t ui-button-text ui-c"
                    ><label-translation [keyword]="'NotificationDetailPopup__Cancel'"></label-translation
                ></span>
            </button>
        </div>
        <div class="widget-info__resize_bottom xn-icon__resize icon-black"></div>
    </p-footer>
</p-dialog>
