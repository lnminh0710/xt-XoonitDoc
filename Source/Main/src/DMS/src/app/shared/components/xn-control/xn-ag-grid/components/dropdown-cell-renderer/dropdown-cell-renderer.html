<ng-container [ngSwitch]="cellStartedEdit">
    <ng-container *ngSwitchCase="true">
        <wj-combo-box #cellCombo
                      class="full-width no-border"
                      [(text)]="displayValue"
                      [itemsSource]="options"
                      [displayMemberPath]="'label'"
                      [selectedValuePath]="'value'"
                      [(selectedValue)]="key"
                      [isRequired]="false"
                      placeholder="Please select"
                      (gotFocus)="cellCombo.isDroppedDown = true"
                      (lostFocus)="onLostFocus(key)"
                      >
        </wj-combo-box>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <span class="cell-ellipsis">{{displayValue}}</span>
    </ng-container>
</ng-container>
