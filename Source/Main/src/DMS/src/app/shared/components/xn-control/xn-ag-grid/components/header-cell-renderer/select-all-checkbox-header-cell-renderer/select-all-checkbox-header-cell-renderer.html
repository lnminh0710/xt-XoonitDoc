<base-header-cell-renderer [params]="params"
                           [template]="template"
                           [contentStyle]="'text-center full-width-height'">
</base-header-cell-renderer>

<ng-template #template>
    <span>Select</span>
    <span class="inline-block">
        <mat-checkbox color="primary"
                      [(ngModel)]="value"
                      (change)="onCheckboxChange($event)">
        </mat-checkbox>
    </span>
</ng-template>
